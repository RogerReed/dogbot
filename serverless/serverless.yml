service: dogbot
plugins:
  - serverless-python-requirements
  - serverless-local-schedule
custom:
  pythonRequirements:
    usePipenv: true
provider:
  name: aws
  runtime: python3.7
  profile: pd
  timeout: 30
  stage: dev # prod
  region: us-east-1
  memorySize: 128
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "iot-data:*"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "iot:*"
      Resource: "*"

# you can define service wide environment variables here
#  environment:
#    variable1: value1

package:
 exclude:
   - node_modules/**

functions:
  alexa:
    handler: alexa_handler.lambda_handler
    events:
      - alexaSkill: amzn1.ask.skill.f0ebee3a-72fa-4e3a-8490-c4b68e7aabff
  dispense-meal:
    handler: schedule_handler.dispense_meal
    events:      
      - schedule:
          rate: cron(0 5 30 * ? *)
          timezone: America/Los_Angeles
      - schedule:
          rate: cron(0 17 30 * ? *)
          timezone: America/Los_Angeles
  dispense-treat:
    handler: schedule_handler.dispense_treat
    events:      
      - schedule:
          rate: cron(0 12 * * ? *)
          timezone: America/Los_Angeles
  dispense-water:
    handler: schedule_handler.dispense_water
    events:      
      - schedule:
          rate: cron(0 6 * * ? *)
          timezone: America/Los_Angeles

